<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <title>Hello, world!</title>
</head>

<body>
    <h1>Hello, world!</h1>
    <div id="app">
    <div>
        <label >姓名:</label>
        <input type="text" v-model='name'>
        <label >班级:</label>
        <input type="text" v-model='grade'>
        <label >年龄:</label>
        <input type="text" v-model='age'>
        <input type="button" class="btn btn-primary" value="添加" @click='add()'>
        <label >搜索关键字:</label>
        <input type="text" v-model='keywords'>

    </div>

    <div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">序号</th>
                    <th scope="col">姓名</th>
                    <th scope="col">班级</th>
                    <th scope="col">年龄</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="view in search(keywords)">
                    <th scope="row" >{[view.id]}</th>
                    <td>{[view.name]}</td>
                    <td>{[view.grade]}</td>
                    <td>{[view.age]}</td>
                    <td>
                        <a @click.prevent='del(view.id)'>删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
    <script>
        var data = [] 
        {%for i in data %}
        var row = {}
        row['id'] = '{{i[0]}}'
        row['name'] = '{{i[1]}}'
        row['grade'] = '{{i[2]}}'
        row['age'] = '{{i[3]}}'
        data.push(row) 
        {%end%}
        var vm = new Vue({
            el: '#app',
            data: {
                list: data,
                name:'',
                grade:'',
                age:'',
                keywords:'',
            },
            methods: {
                add:function(){
                data={id:this.list.length+1,name:this.name,grade:this.grade,age:this.age}
                this.$http.post('http://127.0.0.1:8888',data,{emulateJSON:true}).then(result=>{
                    console.log('ok')
                })
                this.list.push(data)
                

              },
                del:function(id){
                var index=this.list.findIndex(item=>{
                  if (item.id==id){
                    return true;
                  }
                })
                this.list.splice(index,1)
                this.$http.post('http://127.0.0.1:8888/del',{id:id},{emulateJSON:true}).then(result=>{
                    console.log('id')
                })
              },
              search:function(keywords){
                  return this.list.filter(item=>{
                      if(item.name.includes(keywords))
                      {
                          return true;
                      }
                  })

              },
            },
            delimiters: ['{[', ']}'],
        })
    </script>


</body>

</html>
